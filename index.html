<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="Stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button><img src="search.png" alt="This is a weather image" /></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>

      <div class="weather">
        <img
          src="rain.png"
          alt="This is the image of rain"
          class="weather-icon"
        />
        <h1 class="temp">22Â°C</h1>
        <h1 class="city">New York</h1>

        <div class="details">
          <div class="col">
            <img src="humidity.png" alt="This is an image of wind" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="wind.png" alt="This is an image of wind" />
            <div>
              <p class="wind">20km/hr</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="weather.js"></script>
</html>
